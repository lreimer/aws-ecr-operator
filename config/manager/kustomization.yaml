resources:
- manager.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config

secretGenerator:
- envs:
  - .env.secret
  name: manager-aws-credentials
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: lreimer/aws-ecr-operator
  newTag: 1.0.0
